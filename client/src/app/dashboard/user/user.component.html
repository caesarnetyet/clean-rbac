<div class="container-section">
    @for (task of tasks | async; track task) {
    <mat-card>
        <mat-card-content>
            <p>{{task.title}}</p>
            <p>{{task.body}}</p>
            <p>{{task.doneAt}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button *ngIf="task.doneURL" mat-button (click)="(task.doneURL)">
                MARCAR TAREA COMO HECHA
            </button>
        </mat-card-actions>
    </mat-card>
    }
</div>

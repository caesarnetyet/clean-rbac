<form class="form-container" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
    <h1>Login</h1>

    <mat-form-field >
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field >
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
    </mat-form-field>
    <app-recaptcha (resolved)="recaptchaVerified = $event"/>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid || !recaptchaVerified">Login</button>
        <a  [routerLink]="['../register']">Aún no te has registrado?. Regístrate aquí</a>
</form>
